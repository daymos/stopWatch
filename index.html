<!doctype html>
<html>
	<head>
		<title>Stopwatch</title>
		<link rel="stylesheet" href="css/main.css">
		<link rel="stylesheet" href="css/main.css">
	</head>
<body>
		<div id="page-wrap">
			<div id="display">
			<svg width="20%" height="20%" xmlns="http://www.w3.org/2000/svg" viewBox="0 -100 825 1000"><path id="digit0" d="" /></svg>
			<svg width="20%" height="20%" xmlns="http://www.w3.org/2000/svg" viewBox="0 -100 825 1000"><path id="digit1" d="" /></svg>
			<svg width="20%" height="20%" xmlns="http://www.w3.org/2000/svg" viewBox="0 -100 825 1000"><path id="digit2" d="" /></svg>
			<svg width="20%" height="20%" xmlns="http://www.w3.org/2000/svg" viewBox="0 -100 825 1000"><path id="digit3" d="" /></svg>
			<svg width="20%" height="20%" xmlns="http://www.w3.org/2000/svg" viewBox="0 -100 825 1000"><path id="digit4" d="" /></svg>
			</div>
		</div>
		<div id="footer">
			<div id="laps">array of laps will go here</div>
			<div id="buttons">
				<div id="start" class="inline">start</div>
				<div id="stop" class="inline">stop</div>
				<div id="reset" class="inline">reset</div>
				<div id="lap" class="inline">lap</div>
			</div>
		</div>
		<script src="js/script.js"></script>
	</body>
</html>
